stages:
  - build
  - test

build website:
  image: node:16-alpine
  stage: build
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - build

test website:
  stage: test
  iamge: alpine
  script:
    - test -f build/index.html

unite test:
  stage: test
  image: node:16-alpine
  script:
    - yarn install
    - yarn test
